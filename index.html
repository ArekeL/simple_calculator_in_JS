<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple calculator in JS</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
<div class="mainWrapper">
    <form class="formForNumbers">
        <label>
            <input class="firstInput" type="number" placeholder="First number" value="" required>
            <input class="secondInput" type="number" placeholder="Second number" value="" required>
            <button class="resultsBtn">Results</button>
        </label>
    </form>
    <h2 class="resultNumber1 result">Add</h2>
    <h2 class="resultNumber2 result">Subtract</h2>
    <h2 class="resultNumber3 result" >Multiply</h2>
    <h2 class="resultNumber4 result">Divide</h2>


</div>
</body>
    <script src="src/App.js"></script>
</html>
